[tox]
envlist = check-manifest, coverage, docs, docstyle, py38, py39, style,
; skipsdist = True
; recreate = True
skip_missing_interpreters = true

# =============================================================================
# CONF
# =============================================================================

[gh-actions]
python =
    3.8: py38
    3.9: py39, check-manifest, coverage, docs, docstyle, style, 

# =============================================================================
# ENVS
# =============================================================================


[testenv]
deps =
    pytest
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps =
    flake8
    flake8-import-order
    flake8-builtins
    pep8-naming
    flake8-builtins

commands =
        flake8 setup.py tests/ pycellid/ {posargs}


[testenv:docstyle]
deps =
    toml
    pydocstyle
commands =
    pydocstyle pycellid --convention=numpy


[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html


[testenv:coverage]
deps =
    coverage
    pytest-cov
commands =
    pytest tests/ --cov=pycellid/ --cov-append --cov-report=term-missing --cov-fail-under 80
